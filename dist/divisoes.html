  <!-- Inter Font -->

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0b1020;
      color: #e2e8f0;
    }

    .division-card {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 0;
      animation: fadeInUp 0.4s ease forwards;
    }

    .division-card:nth-child(1) { animation-delay: 0.05s; }
    .division-card:nth-child(2) { animation-delay: 0.1s; }
    .division-card:nth-child(3) { animation-delay: 0.15s; }
    .division-card:nth-child(4) { animation-delay: 0.2s; }
    .division-card:nth-child(5) { animation-delay: 0.25s; }
    .division-card:nth-child(6) { animation-delay: 0.3s; }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .division-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(251, 191, 36, 0.3);
    }

    .division-card:active {
      transform: translateY(-2px);
    }

    /* Button animations */
    .division-card button {
      transition: all 0.2s ease;
    }

    .division-card button:hover {
      transform: scale(1.1);
    }

    .division-card button:active {
      transform: scale(0.95);
    }

    /* Empty state animation */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    #empty-state > div:first-child {
      animation: float 3s ease-in-out infinite;
    }
  </style>

<body class="min-h-screen">

  <!-- Loading Screen -->
  <div id="initial-loading" class="fixed inset-0 z-50 bg-bg flex items-center justify-center">
    <div class="text-center">
      <div class="text-6xl mb-4">🎖️</div>
      <div class="text-2xl font-bold text-brand-500 mb-2">Carregando Divisões...</div>
      <div class="animate-pulse text-slate-400">War 1954</div>
    </div>
  </div>

  <!-- Header -->
  <header class="bg-bg-soft border-b border-bg-ring sticky top-0 z-40">
    <div class="container mx-auto px-6 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
          <a href="dashboard.html" class="text-brand-500 hover:text-brand-400 transition-colors">
            ← Voltar ao Dashboard
          </a>
          <h1 class="text-2xl font-bold text-slate-100">🎖️ Minhas Divisões</h1>
        </div>
        <a href="criador-divisoes.html" class="px-6 py-2 bg-brand-500 hover:bg-brand-600 text-bg font-bold rounded-lg transition-colors">
          + Nova Divisão
        </a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-6 py-8">

    <!-- Filters and Search -->
    <div class="bg-bg-soft border border-bg-ring rounded-xl p-4 mb-6">
      <div class="flex gap-4 items-center">
        <input
          type="text"
          id="search-input"
          placeholder="🔍 Pesquisar divisões..."
          class="flex-1 px-4 py-2 bg-bg border border-bg-ring rounded-lg text-slate-200 focus:border-brand-500 focus:outline-none"
        />
        <select id="filter-training" class="px-4 py-2 bg-bg border border-bg-ring rounded-lg text-slate-200 focus:border-brand-500 focus:outline-none">
          <option value="">Todos os Níveis</option>
          <option value="conscript">Conscrito</option>
          <option value="regular">Regular</option>
          <option value="elite">Elite</option>
        </select>
        <button id="btn-refresh" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg font-medium transition-colors">
          🔄 Atualizar
        </button>
      </div>
    </div>

    <!-- Divisions Grid -->
    <div id="divisions-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Filled by JS -->
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="hidden text-center py-16">
      <div class="text-6xl mb-4">🎖️</div>
      <h2 class="text-2xl font-bold text-slate-300 mb-2">Nenhuma Divisão Criada</h2>
      <p class="text-slate-400 mb-6">Crie sua primeira divisão para começar!</p>
      <a href="criador-divisoes.html" class="inline-block px-8 py-3 bg-brand-500 hover:bg-brand-600 text-bg font-bold rounded-lg transition-colors">
        + Criar Primeira Divisão

  <div id="modal-container"></div>
